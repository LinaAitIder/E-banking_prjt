<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmitPersonalInfo()" class="space-y-4">

            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input id="fullName" type="text" formControlName="fullName" class="input-field" placeholder="Enter your full name" />
                <div *ngIf="isInvalid('fullName')" class="text-red-500 text-sm">Full Name is required.</div>
            </div>

            <!-- Date of Birth -->
            <div>
                <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input id="dateOfBirth" type="date" formControlName="dateOfBirth" class="input-field" />
                <div *ngIf="isInvalid('dateOfBirth')" class="text-red-500 text-sm">Date of birth is required.</div>
            </div>

            <!-- National ID -->
            <div>
                <label for="nationalId" class="block text-sm font-medium text-gray-700">National ID</label>
                <input id="nationalId" type="text" formControlName="nationalId" class="input-field" placeholder="Enter national ID" />
                <div *ngIf="isInvalid('nationalId')" class="text-red-500 text-sm">Valid ID (8–15 digits) is required.</div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" type="email" formControlName="email" class="input-field" placeholder="Enter your email" />
                <div *ngIf="isInvalid('email')" class="text-red-500 text-sm">Valid email is required.</div>
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input id="phone" type="text" formControlName="phone" class="input-field" placeholder="Enter phone number" />
                <div *ngIf="isInvalid('phone')" class="text-red-500 text-sm">Valid phone (8–15 digits) is required.</div>
            </div>

            <!-- Address -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input id="address" type="text" formControlName="address" class="input-field" placeholder="Enter address" />
                <div *ngIf="isInvalid('address')" class="text-red-500 text-sm">Address is required.</div>
            </div>

            <!-- City -->
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input id="city" type="text" formControlName="city" class="input-field" placeholder="Enter city" />
                <div *ngIf="isInvalid('city')" class="text-red-500 text-sm">City is required.</div>
            </div>

            <!-- Country -->
            <div>
                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                <input id="country" type="text" formControlName="country" class="input-field" placeholder="Enter country" />
                <div *ngIf="isInvalid('country')" class="text-red-500 text-sm">Country is required.</div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" formControlName="password" class="input-field" placeholder="Enter your password" />
                <div *ngIf="isInvalid('password')" class="text-red-500 text-sm">Password must be at least 6 characters.</div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" class="input-field" placeholder="Confirm password" />
                <div *ngIf="isInvalid('confirmPassword')" class="text-red-500 text-sm">Confirmation is required.</div>
            </div>

            <!-- Terms -->
            <div class="flex items-center">
                <input id="termsAccepted" type="checkbox" formControlName="termsAccepted" class="mr-2" />
                <label for="termsAccepted" class="text-sm text-gray-700">I accept the terms and conditions</label>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none">
                Submit
            </button>
        </form>

        <a routerLink="/login">Login</a>
    </div>
</div>
