<app-navbar></app-navbar>
<div class="page">
<form [formGroup]="adminForm" (ngSubmit)="registerAdmin()" class="admin-registration">
    <h2>Admin Registration</h2>

    <div class="form-group">
        <input formControlName="fullName" placeholder="Full Name" />
        <div *ngIf="adminForm.get('fullName')?.invalid && adminForm.get('fullName')?.touched" class="error-message">
            Full name is required
        </div>
    </div>

    <div class="form-group">
        <input formControlName="email" placeholder="Email" type="email" />
        <div *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched" class="error-message">
            Valid email is required
        </div>
    </div>

    <div class="form-group">
        <input formControlName="phoneNumber" placeholder="Phone Number" />
        <div *ngIf="adminForm.get('phoneNumber')?.invalid && adminForm.get('phoneNumber')?.touched" class="error-message">
            Valid phone number is required
        </div>
    </div>

    <div class="form-group">
        <input formControlName="password" placeholder="Password" type="password" />
        <div *ngIf="adminForm.get('password')?.invalid && adminForm.get('password')?.touched" class="error-message">
            Password must be at least 8 characters
        </div>
    </div>

    <button type="submit" [disabled]="adminForm.invalid">Register Admin</button>
</form>
</div>

<router-outlet></router-outlet>
