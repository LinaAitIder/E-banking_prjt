<div class="dashboard-container">
    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <h1>Welcome, John Doe</h1>
            <div class="user-profile">
                <i class="icon user-circle"></i>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Account Balance -->
            <div class="card">
                <h2 class="card-title">Account Balance</h2>
                <div class="balance-container">
                    <div class="credit-card">
                        <div class="chip"></div>
                        <div class="card-number">1234 5678 9012 3456</div>
                        <div class="card-info">
                            <div class="card-holder">JOHN DOE</div>
                            <div class="card-brand">VISA</div>
                        </div>
                    </div>
                </div>
                <div class="balance-text">Balance: 5,200.00 $</div>
            </div>


            <!-- Recent Transactions -->
            <div class="card">
                <h2 class="card-title">Recent Transactions</h2>
                <table class="transactions-table">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th class="amount-column">Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let transaction of transactions">
                        <td>{{ transaction.date }}</td>
                        <td>{{ transaction.description }}</td>
                        <td class="amount-column" [ngClass]="getAmountClass(transaction.amount)">
                            {{ transaction.amount }}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Transfer Funds -->
            <div class="card">
                <h2 class="card-title">Transfer Funds</h2>
                <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="recipient">Recipient</label>
                        <input
                                type="text"
                                id="recipient"
                                formControlName="recipient"
                                placeholder="Enter recipient"
                                class="form-control"
                        >
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input
                                type="text"
                                id="amount"
                                formControlName="amount"
                                placeholder="$0.00"
                                class="form-control"
                        >
                    </div>

                    <button type="submit" class="transfer-button">Transfer</button>
                </form>
            </div>

        </div>
    </div>
</div>
