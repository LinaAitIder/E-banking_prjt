<h1>ESPACE AGENT</h1>
<h3>Profil</h3>

<div class="profile-container">
    <div class="profile-header">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Agent photo" class="profile-photo" />
    </div>

    <form>
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" [(ngModel)]="agent.prenom" name="prenom" [readonly]="!isEditing" />
        </div>

        <div class="form-group">
            <label>Nom</label>
            <input type="text" [(ngModel)]="agent.nom" name="nom" [readonly]="!isEditing" />
        </div>

        <div class="form-group">
            <label>Email professionnel</label>
            <input type="email" [(ngModel)]="agent.email" name="email" [readonly]="!isEditing" />
        </div>

        <div class="form-group">
            <label>Téléphone professionnel</label>
            <input type="tel" [(ngModel)]="agent.telephone" name="telephone" [readonly]="!isEditing" />
        </div>

        <div class="form-group">
            <label>Matricule</label>
            <input type="text" [(ngModel)]="agent.matricule" name="matricule" [readonly]="!isEditing" />
        </div>

        <div class="form-group">
            <label>Rôle</label>
            <input type="text" [(ngModel)]="agent.role" name="role" [readonly]="!isEditing" />
        </div>

        <div class="form-group">
            <label>Date d'entrée</label>
            <input type="date" [(ngModel)]="agent.dateEntree" name="dateEntree" [readonly]="!isEditing" />
        </div>

        <div class="form-group">
            <label>Statut</label>
            <input type="text" [(ngModel)]="agent.statut" name="statut" [readonly]="!isEditing" />
        </div>

        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" [(ngModel)]="agent.motDePasse" name="motdepasse" [readonly]="!isEditing" />
        </div>

        <button type="button" (click)="toggleEdit()">
            {{ isEditing ? 'Enregistrer' : 'Modifier les informations' }}
        </button>
    </form>
</div>
