<h1>ESPACE AGENT</h1>
<h3>Create a new enrollement</h3>

<form (ngSubmit)="enregistrer()">
    <div class="form-group">
        <label>Full Name:</label>
        <input type="text" [(ngModel)]="client.name" name="name" required />
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="client.email" name="email" required />
    </div>

    <div class="form-group">
        <label>National ID:</label>
        <input type="text" [(ngModel)]="client.national_id" name="national_id" required />
    </div>

    <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" [(ngModel)]="client.phone" name="phone" required />
    </div>

    <div class="form-group">
        <label>Date of Birth:</label>
        <input type="text" [(ngModel)]="client.date_birth" name="date_birth" required />
    </div>

    <div class="form-group">
        <label>City:</label>
        <input type="text" [(ngModel)]="client.city" name="city" required />
    </div>

    <div class="form-group">
        <label>Country:</label>
        <input type="text" [(ngModel)]="client.country" name="country" required />
    </div>

    <div class="form-group">
        <label>Address:</label>
        <input type="text" [(ngModel)]="client.adress" name="adress" required />
    </div>

    <button type="submit">Enr√¥ler</button>
</form>
