<div class="security-container">
    <h2 class="section-title">Security Settings</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>

    <div class="settings-cards">
        <!-- Password -->
        <div class="card">
            <h3>Change Password</h3>
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" [(ngModel)]="passwordData.currentPassword" />
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" [(ngModel)]="passwordData.newPassword" />
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" [(ngModel)]="passwordData.confirmPassword" />
            </div>
            <button 
                class="btn-primary" 
                (click)="changePassword()"
                [disabled]="isLoading">
                {{ isLoading ? 'Processing...' : 'Update Password' }}
            </button>
        </div>
    </div>

    <div class="footer-actions">
        <button class="btn-primary" (click)="saveSettings()">Save All Changes</button>
    </div>
</div>
