<div class="transactions-container">
    <h2 class="section-title">Transactions</h2>

    <div class="summary-cards">
        <div class="card" *ngFor="let account of accountsSummary">
            <h3>{{ account.name }}</h3>
            <div class="balance">{{ account.balance }}</div>
            <div class="number">•••• {{ account.number }}</div>
        </div>
    </div>

    <div class="toolbar">
        <input type="text" placeholder="Search..." />
        <button class="btn-primary">NEW TRANSFER</button>
    </div>

    <table class="transactions-table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let t of transactions">
            <td>{{ t.date }}</td>
            <td>{{ t.description }}</td>
            <td
                    [class.negative]="t.amount < 0"
                    [class.positive]="t.amount > 0">
                {{ t.amount | currency:'USD':true }}
            </td>

            <td>{{ t.status }}</td>
            <td>{{ t.type }}</td>
            <td class="actions">
                <i class="fas fa-eye text-view"></i>
                <i class="fas fa-pen text-edit"></i>
                <i class="fas fa-user text-permission"></i>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <button>&lt;</button>
        <span class="current">1 of 10</span>
        <button>&gt;</button>
    </div>
</div>
