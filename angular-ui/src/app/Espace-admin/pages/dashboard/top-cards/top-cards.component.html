<div class="dashboard-header">
    <h1>Admin Dashboard</h1>
</div>

<div class="top-cards">
    <div class="card-item" *ngFor="let card of topCards">
        <div class="icon"><i [class]="card.icon"></i></div>
        <div class="details">
            <p>{{ card.label }}</p>
            <h2 *ngIf="!card.loading">{{ card.value }}</h2>
            <h2 *ngIf="card.loading">Loading...</h2>
        </div>
    </div>
</div>
